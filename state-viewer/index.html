<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="KazuProg" />
    <title>Mixxx State Viewer</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js"></script>
  </head>

  <body>
    <div class="deck" id="ch1">
      <div class="track-time">
        <span class="elapsed">00:00.000</span>
        <span class="remaining">00:00.000</span>
      </div>
      <div class="timeline">
        <div class="position"></div>
      </div>
      <div class="duration">00:00.000</div>
      BPM：<span class="bpm">---</span>(<span class="bpm-rate">---</span
      >%)<br />
    </div>
    <div class="mixer">
      X-Fader：<input
        type="range"
        id="crossfader"
        min="-1"
        max="1"
        step="0.001"
      />
    </div>
    <div class="deck" id="ch2">
      <div class="track-time">
        <span class="elapsed">00:00.000</span>
        <span class="remaining">00:00.000</span>
      </div>
      <div class="timeline">
        <div class="position"></div>
      </div>
      <div class="duration">00:00.000</div>
      BPM：<span class="bpm">---</span>(<span class="bpm-rate">---</span
      >%)<br />
    </div>
    <textarea id="debug"></textarea>
  </body>
</html>
